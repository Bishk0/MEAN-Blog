<form class="form-signin container" (submit)="signIn()">
  <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
  <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
  <label for="inputLogin" class="sr-only">Login</label>
  <input [(ngModel)]="login" name="login" type="Text" id="inputLogin" class="form-control mb-1" placeholder="Email address" required="" autofocus="">
  <label for="inputPassword" class="sr-only">Password</label>
  <input [(ngModel)]="password" name="password" type="password" id="inputPassword" class="form-control mb-1" placeholder="Password" required="">
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  <p class="mt-5 mb-3 text-muted">Â© 2020-2021</p>
</form>
